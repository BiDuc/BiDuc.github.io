<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 , maximum-scale=1.0, user-scalable=0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Edit Blog | Runnow.io</title>
    <link rel="icon" href="../favicon.ico" />
    <meta name="title" content="Run Now" />
    <meta name="description" content="" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="news.css"/>
</head>
<body id="addnews">
  <div class="logo-wrap">
    <a href="./" class="logo">
      <img src="../img/logo.svg" class="d-none d-lg-block">
      <img src="../img/logo-mobile.svg" class="d-block d-lg-none">
    </a>
  </div>
  <section class="addnews">
    <div class="container">
      <div class="content">
        <form action="/">
          <div class="row image">
            <h4 class="col-md-3">Image</h4>
            <div class="col-md-5">
              <button> Select file </button>
            </div>
          </div>
          <div class="row title">
            <h4 class="col-md-3">Article Title</h4>
            <div class="col-md-5">
              <input type="text" name="title">
            </div>
          </div>
          <div class="row category">
            <h4 class="col-md-3">Category</h4>
            <div class="col-md-5">
              <div class="custom-select">
                <select>
                  <option value="0">Category</option>
                  <option value="1">Runnow News</option>
                  <option value="2">Runnow Game</option>
                  <option value="3">Move and earn</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row description">
            <h4 class="col-md-3">Short Description</h4>
            <div class="col-md-5">
              <input type="text" name="description">
            </div>
          </div>
          <div class="row link">
            <h4 class="col-md-3">Link</h4>
            <div class="col-md-5">
              <input type="text" name="link">
            </div>
          </div>
          <div class="row date">
            <h4 class="col-md-3">Date</h4>
            <div class="col-md-5">
              <input type="date" name="date">
            </div>
          </div>
          <div class="row button">
            <div class="col-md-3"></div>
            <div class="col-md-5">
              <button>Save</button>
              <button><a href="./newsmanager.html"></a>Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </section>
</body>
</html>
<script type="text/javascript" src="news.js"></script>
